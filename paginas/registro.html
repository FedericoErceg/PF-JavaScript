<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-flow">
    <header>
        <nav class="navbar" style="background-color: #f2f2f2;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img id="logoEmpresa" src="../img/WhatsApp Image 2023-07-21 at 17.05.29.jpeg" alt="Logo" width="30" height="24" class="img-logo d-inline-block align-text-top">
                PixelMDQ3D
              </a>
            </div>
        </nav>
    </header>        
    <main>
        <div class="row my-5 d-flex justify-content-center">
          <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title text-center p-2">Registro de Usuario</h5>
              <form class="row">
                <div class="col-6 mb-3">
                  <label for="registerNombre">Nombre</label>
                  <input id="registerNombre" type="text" class="form-control" placeholder="Ingrese su Nombre" aria-label="First name">
                </div>
                <div class="col-6">
                  <label for="registerApellido">Apellido</label>
                  <input id="registerApellido" type="text" class="form-control" placeholder="Ingrese Apellido" aria-label="Last name">
                </div>
                <div class="col-12 mb-3">
                  <label for="registerUser">Nombre de Usuario</label>
                  <input id="registerUser" type="text" class="form-control" placeholder="Ingrese su Nombre" aria-label="Nombre de Usuario">
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword">
                </div>
                <div class="col d-flex justify-content-center">
                  <button id="btnRegistrar" class="btn btn-primary" type="submit">Confirmar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </main>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
